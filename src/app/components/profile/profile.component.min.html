<div class="profile bg-white py-10"> <div class="container mx-auto"> <div class="flex gap-8"> <div class="sidebar w-[280px] space-y-5"> <div class="flex items-center gap-2"> <svg width="12" height="14" viewBox="0 0 12 14" fill="none" xmlns="http://www.w3.org/2000/svg"> <path opacity="0.4" d="M7 7L0 14L0 -3.0598e-07L7 7Z" fill="#18181B"/> <path d="M12 7L5 14L5 -3.0598e-07L12 7Z" fill="#18181B"/> </svg> My Profile </div> <div class="options flex flex-col font-normal gap-1"> <button class="justify-start shadow-sm font-normal" variant="outline" hlmBtn> Personal Information </button> <button class="justify-start font-normal text-slate-600" variant="ghost" hlmBtn> Change Password </button> <button class="justify-start font-normal text-slate-600" variant="ghost" hlmBtn> Notifications </button> <button class="justify-start font-normal text-red-500 hover:bg-red-50 hover:text-red-500" variant="ghost" hlmBtn> Delete Account </button> </div> </div> <div class="content-wrapper w-full"> <div class="flex gap-8"> <div class="profile-wrap flex-1 border border-slate-200 bg-white rounded-xl shadow-lg shadow-slate-500/5 overflow-hidden">  <div class="profile-form p-8 space-y-7"> <h3 class="text-lg font-semibold">Personal Information</h3> <form action="" class="space-y-5"> <div class="form-group space-y-1.5"> <label for="name" hlmLabel>Full Name <span class="text-red-500">*</span> </label> <input hlmInput name="name" #name="ngModel" [(ngModel)]="user.name" required> <div class="hint-text" *ngIf="name?.invalid && name?.touched"> <hlm-hint *ngIf="name?.errors?.['required']" class="text-red-600 text-xs"> Name is required! </hlm-hint> </div> </div> <div class="form-group space-y-1.5"> <label for="email" hlmLabel>Email <span class="text-red-500">*</span> </label> <input hlmInput type="email" name="email" #email="ngModel" [(ngModel)]="user.email" required> <div class="hint-text" *ngIf="email?.invalid && email?.touched"> <hlm-hint *ngIf="email?.errors?.['required']" class="text-red-600 text-xs">Email is required! </hlm-hint> <hlm-hint *ngIf="email?.errors?.['pattern']" class="text-red-600 text-xs">Please enter a valid email address </hlm-hint> </div> </div> <div class="form-group space-y-1.5"> <label for="phone" hlmLabel>Phone No. <span class="text-red-500">*</span> </label> <input hlmInput name="phone" #phone="ngModel" [(ngModel)]="user.phone" required> <div class="hint-text" *ngIf="phone?.invalid && phone?.touched"> <hlm-hint *ngIf="phone?.errors?.['required']" class="text-red-600 text-xs"> Phone is required! </hlm-hint> </div> </div> <div class="form-group space-y-1.5"> <label for="gender" hlmLabel>Gender <span class="text-red-500">*</span> </label> <select id="gender" class="bg-white border border-slate-200 text-gray-900 text-sm rounded-lg block w-full p-2.5"> <option selected>Select</option> <option value="male">Male</option> <option value="female">Female</option> </select> </div> <div class="form-group space-y-1.5"> <label for="countries" hlmLabel>Country <span class="text-red-500">*</span> </label> <select id="countries" class="bg-white border border-slate-200 text-gray-900 text-sm rounded-lg block w-full p-2.5"> <option selected>Select</option> <option value="US">United States</option> <option value="CA">Canada</option> <option value="FR">France</option> <option value="DE">Germany</option> </select> </div> <div class="form-group space-y-1.5"> <label for="meetLink" hlmLabel>Meet Link <span class="text-red-500">*</span> </label> <input hlmInput name="meetLink" #meetLink="ngModel" [(ngModel)]="user.meetLink" required> <div class="hint-text" *ngIf="meetLink?.invalid && meetLink?.touched"> <hlm-hint *ngIf="meetLink?.errors?.['required']" class="text-red-600 text-xs"> Name is required! </hlm-hint> </div> </div> <div class="action text-right"> <button type="submit" hlmBtn>Save Changes</button> </div> </form> </div> </div> <div class="user-info self-start w-[280px] border border-slate-200 bg-white rounded-xl shadow-lg shadow-slate-500/5 overflow-hidden p
