<div class="navbar py-4 border-b border-slate-200 bg-white">
  <div class="container mx-auto">
    <div class="flex justify-between items-center">
      <a routerLink="/" class="left flex items-center gap-4">
        <img src="/assets/logo.svg" alt="Logo" />
        <!-- <div class="divider w-[2px] h-6 bg-slate-200"></div> -->
      </a>

      @if (!loggedinUser) {
      <div class="right flex items-center gap-4">
        <a
          routerLink="/sign-in"
          size="default"
          variant="default"
          class="rounded-lg"
          hlmBtn
          >Sign In</a
        >
      </div>
      } @else {
      <div class="right flex items-center gap-4">
        <button class="gap-1.5" size="sm" variant="gradient" hlmBtn>
          <ng-icon class="text-indigo-500" name="remixSparkling2Fill" />
          AI Chatbot
        </button>

        <div class="divider w-[2px] h-6 bg-slate-200"></div>

        <button
          class="gap-1.5 px-2"
          variant="ghost"
          [brnMenuTriggerFor]="menu"
          hlmBtn
        >
          <hlm-avatar variant="small">
            <img
              alt="spartan logo. Resembling a spartanic shield"
              hlmAvatarImage
            />
            <span class="text-white bg-destructive uppercase" hlmAvatarFallback>
              {{ loggedinUser.name[0] }}
            </span>
          </hlm-avatar>

          {{ loggedinUser.name }}

          <ng-icon name="remixExpandUpDownLine" />
        </button>

        <ng-template #menu>
          <hlm-menu class="min-w-[200px]">
            <!-- <div class="text-sm py-2 px-3">
              <p>{{ loggedinUser.name }}</p>
              <p class="text-xs text-slate-700">{{ loggedinUser.email }}</p>
            </div> -->

            <!-- <hlm-menu-label>My Account</hlm-menu-label> -->

            <!-- <hlm-menu-separator /> -->

            <hlm-menu-group>
              <a routerLink="/profile/edit" class="gap-2" hlmMenuItem>
                <ng-icon name="remixUserLine" />
                Profile
                <hlm-menu-shortcut>⇧⌘P</hlm-menu-shortcut>
              </a>
              <!-- <a
                routerLink="/profile/change-password"
                class="gap-2"
                hlmMenuItem
              >
                <ng-icon name="remixSettingsLine" />

                Change Password
                <hlm-menu-shortcut>⇧⌘S</hlm-menu-shortcut>
              </a> -->
            </hlm-menu-group>

            <hlm-menu-separator />

            <button class="gap-2" (click)="logout()" hlmMenuItem>
              <ng-icon name="remixLogoutCircleRLine" />

              Sign Out
              <hlm-menu-shortcut>⇧⌘Q</hlm-menu-shortcut>
            </button>
          </hlm-menu>
        </ng-template>
      </div>
      }
    </div>
  </div>
</div>
