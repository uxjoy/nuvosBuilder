<div class="grid lg:grid-cols-2 w-screen lg:h-screen bg-slate-50"> <div class="left w-full h-full p-20 auth-bg flex items-end bg-slate-50"> <img src="assets/logo.svg" class="h-10" alt="logo"> </div> <div class="right w-full"> <div class="flex flex-col justify-center items-center h-screen"> <div class="w-[450px] p-12 space-y-8 bg-white rounded-2xl border border-slate-200 shadow-lg shadow-slate-900/5"> <div class="content space-y-1"> <h1 class="text-2xl text-slate-900 font-semibold"> Letâ€™s Create Account </h1> <p class="text-slate-800">Sign Up to continue...</p> </div> <form #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm)" class="space-y-4"> <div class="form-group space-y-1.5"> <label for="name" hlmLabel>Full Name <span class="text-red-500">*</span> </label> <input hlmInput name="name" #name="ngModel" [(ngModel)]="user.name" required> <div class="hint-text" *ngIf="name?.invalid && name?.touched"> <hlm-hint *ngIf="name?.errors?.['required']" class="text-red-600 text-xs"> Name is required! </hlm-hint> </div> </div> <div class="form-group space-y-1.5"> <label for="email" hlmLabel>Email <span class="text-red-500">*</span> </label> <input hlmInput type="email" name="email" #email="ngModel" [(ngModel)]="user.email" [pattern]="emailPattern" required> <div class="hint-text" *ngIf="email?.invalid && email?.touched"> <hlm-hint *ngIf="email?.errors?.['required']" class="text-red-600 text-xs">Email is required! </hlm-hint> <hlm-hint *ngIf="email?.errors?.['pattern']" class="text-red-600 text-xs">Please enter a valid email address </hlm-hint> </div> </div> <div class="form-group space-y-1.5"> <label for="password" hlmLabel (click)="showPasswordToggle()">Password <span class="text-red-500">*</span> </label> <div class="input-wrapper relative"> <input hlmInput [type]="showPassword ? 'text' : 'password'" name="password" minlength="8" #password="ngModel" [(ngModel)]="user.password" [pattern]="passwordPattern" required> <button class="absolute right-0 top-1/2 -translate-y-1/2 w-12 h-10 flex items-center justify-center rounded" (click)="showPasswordToggle()" type="button">  </button> </div> <div class="text-red-5" *ngIf="password?.invalid && password?.touched"> <hlm-hint class="text-red-600 text-xs"> <p *ngIf="password?.errors?.['required']"> Password is required. </p> </hlm-hint> <hlm-hint class="text-red-600 text-xs flex flex-wrap gap-1.5 capitalize pt-2" *ngIf="password?.hasError('pattern')"> <span class="block px-1.5 py-0.5 rounded" [ngClass]="
                    password?.value?.match('^(?=.*[A-Z])')
                      ? 'text-emerald-600 bg-emerald-50'
                      : 'bg-red-50'
                  ">one uppercase </span> <span class="block px-1.5 py-0.5 rounded" [ngClass]="
                    password?.value?.match('(?=.*[a-z])')
                      ? 'text-emerald-600 bg-emerald-50'
                      : 'bg-red-50'
                  ">one lowercase </span> <span class="block px-1.5 py-0.5 rounded" [ngClass]="
                    password?.value?.match('(.*[0-9].*)')
                      ? 'text-emerald-600 bg-emerald-50'
                      : 'bg-red-50'
                  ">one digit </span> <span class="block px-1.5 py-0.5 rounded" [ngClass]="
                    password?.value?.match('(?=.*[!@#$%^&*])')
                      ? 'text-emerald-600 bg-emerald-50'
                      : 'bg-red-50'
                  ">one special character </span> <span class="block px-1.5 py-0.5 rounded" [ngClass]="
                    password?.value?.match('.{8,}')
                      ? 'text-emerald-600 bg-emerald-50'
                      : 'bg-red-50'
                  ">Min. 8 characters </span> </hlm-hint> </div> </div> <div class="actions space-y-5"> <button class="w-full mt-1" type="submit" [disabled]="signupForm.invalid" hlmBtn> Sign Up </button> <div class="flex items-center justify-center gap-3 text-center text-sm text-slate-600">  <div>Or, Sign In with</div>  </div> <div class="flex items-center justify-center gap-3"> <button type="button" class="w-full h-11" variant="outline" hlmBtn> <img src="assets/google.svg" alt="google"> </button> <button type="button" class="w-full h-11" variant="outline" hlmBtn> <img src="assets/facebook.svg" alt="apple"> </button> <button type="button" class="w-full h-11" variant="outline" hlmBtn> <img src="assets/linkedin.svg" alt="apple"> </button> </div> </div> </form> </div> <p class="mt-6 text-center text-slate-600 text-sm"> Already have an account? <a routerLink="/sign-in" class="text-slate-900 font-medium">Sign In</a> </p> </div> </div> </div>
