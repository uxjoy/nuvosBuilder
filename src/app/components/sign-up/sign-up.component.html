<div class="grid grid-cols-2 w-screen h-screen bg-slate-50">
  <div class="left w-full h-full p-20 auth-bg"></div>

  <div class="right w-full">
    <div class="flex flex-col justify-center items-center h-screen">
      <div
        class="w-96 p-12 bg-white rounded-2xl border border-slate-200 shadow-lg shadow-slate-900/5"
      >
        <h1 class="text-3xl font-bold mb-4">Create an account</h1>

        <form (ngSubmit)="onSubmit()">
          <div class="form-group mb-4 space-y-1.5">
            <label htmlFor="email" hlmLabel>Email</label>
            <input hlmInput placeholder="" value="" name="email" />
          </div>

          <div class="form-group mb-4 space-y-1.5">
            <label htmlFor="password" hlmLabel>Password</label>
            <input hlmInput placeholder="" value="" name="password" />
          </div>

          <button class="w-full" type="submit" hlmBtn>Sign Up</button>
        </form>

        <p class="mt-4 text-center text-accent">
          Already have an account?
          <a routerLink="/login" class="">Sign In</a>
        </p>
      </div>
    </div>
  </div>
</div>
